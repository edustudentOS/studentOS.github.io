<html lang="en">
<head>

<header>

<div id="authBox" style="text-align:center; margin-bottom:16px;">
  <button id="loginBtn">Sign in with Google</button>

  <div id="userInfo" style="display:none; margin-top:8px;">
    <p id="userName" style="font-weight:600;"></p>
    <p id="userEmail" style="font-size:0.85rem; color:#555;"></p>
    <button id="logoutBtn" style="margin-top:8px; background:#ef4444;">Logout</button>
  </div>
</div>

<main id="homeScreen">

  <section id="notes"></section>


  <form class="filters">

    <!-- Semester -->
    <label for="semester">Semester:</label>
    <select id="semester">
      <option value="">Select Semester</option>
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
    </select>

    <!-- Show available only -->
    <div style="margin: 8px 0;">
      <input type="checkbox" id="availableOnly">
      <label for="availableOnly">Show Available Only</label>
    </div>

      <!-- Subject -->
    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="">Select Subject</option>
      <option value="">dsa</option>
      <option value="">Discrete Mathematics</option>
      <option value="">EEEs</option>
      <option value="">OOPM</option>
      <option value="">Digital System</option>
    </select>

    <div id="chipContainer" style="margin-top: 8px; display: flex; gap: 8px; flex-wrap: wrap;">
  <!-- Chips yahan JS add karega -->
</div>

        <!-- Material -->
    <label for="material">Material:</label>
    <select id="material">
      <option value="">Select Material</option>
      <option value="notes">Notes</option>
      <option value="pyqs">PYQs</option>
      <option value="syllabus">Syllabus</option>
    </select>

    <button type="button" onclick="openStudyPack()">Open Study Pack</button>

  </form>

  <section class="upload-section">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfssMV4Ny7hjr5UOaYlmHSr5MAr2P1Bd2uG9Cacbl1qMp4VsQ/viewform"
       target="_blank" class="upload-btn">
      ğŸ“¤ Upload Your Notes â€“ Get Free Access
    </a>
  </section>
</main>

<section id="adminPanel" style="display:none; margin-top:30px; padding:16px; border:1px solid #ddd; border-radius:10px; background:#f9fafb;">
  <h2 style="text-align:center;">ğŸ” Admin Panel</h2>

  <label>Semester:</label>
  <select id="adminSemester">
    <option value="">Select Semester</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <label>Subject:</label>
  <input id="adminSubject" placeholder="e.g. DSA">

  <label>Material:</label>
  <select id="adminMaterial">
    <option value="notes">Notes</option>
    <option value="pyqs">PYQs</option>
    <option value="syllabus">Syllabus</option>
  </select>

  <label>Drive Link:</label>
  <input id="adminLink" placeholder="Paste Google Drive link here" style="width:100%">

  <button onclick="saveAdminData()" style="margin-top:10px;">ğŸ’¾ Save Link</button>

  <p id="adminMsg" style="margin-top:10px; color:green;"></p>
</section>

<section id="profile" class="screen hidden">
  <div class="filter-card" style="max-width:520px; margin:auto;">

    <div class="filter-card__header">
      <h2 class="filter-card__title">ğŸ“ Student Dashboard</h2>
      <p style="color:#555; font-size:0.9rem;">Your personal study hub</p>
    </div>

    <div class="filter-card__body">

      <!-- USER CARD -->
      <div style="background:#f0f7ff; padding:12px; border-radius:10px;">
        <p><strong>Name:</strong> <span id="pName">-</span></p>
        <p><strong>Email:</strong> <span id="pEmail">-</span></p>
      </div>

      <!-- STATS GRID -->
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">

        <div style="background:#ecfeff; padding:10px; border-radius:10px;">
          <p style="font-size:0.8rem;">ğŸ“š Materials Opened</p>
          <h3 id="statOpened">0</h3>
        </div>

        <div style="background:#fff7ed; padding:10px; border-radius:10px;">
          <p style="font-size:0.8rem;">â­ Favorites</p>
          <h3 id="statFav">0</h3>
        </div>

      </div>

      <hr style="margin:12px 0;">

      <label>College Name:</label>
      <input id="college" placeholder="Enter your college" style="padding:8px; border-radius:6px; width:100%;">

      <label>Branch:</label>
      <select id="branch" style="padding:8px; width:100%;">
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="ME">Mechanical</option>
        <option value="CE">Civil</option>
      </select>

      <label>Year:</label>
      <select id="year" style="padding:8px; width:100%;">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <button onclick="saveProfile()" class="filter-card__button filter-card__button--primary">
        ğŸ’¾ Save Profile
      </button>

      <p id="profileMsg" style="color:green; margin-top:8px;"></p>

      <hr style="margin:12px 0;">

      <!-- RECENT ACTIVITY -->
      <h3 style="font-size:1rem;">ğŸ•’ Recent Activity</h3>
      <ul id="recentList" style="font-size:0.9rem; margin-left:18px;"></ul>

    </div>
  </div>
</section>
